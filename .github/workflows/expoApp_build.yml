name: Build Expo Android APK (Stable)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      APP_DIR: apps/mobile/datingapp-mobile
      CI: 1

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.5

      # 3Ô∏è‚É£ Enable Yarn Berry
      - name: Setup Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate
          yarn set version stable
          yarn -v

      # 4Ô∏è‚É£ Cache Yarn dependencies
      - name: Cache Yarn
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn/cache
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          yarn install --immutable || yarn install

      # 6Ô∏è‚É£ Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 7Ô∏è‚É£ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/android/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 8Ô∏è‚É£ Ensure Expo SDK versions
      - name: Update Expo dependencies
        working-directory: ${{ env.APP_DIR }}
        run: |
          yarn up expo@54.0.23 react@18.2.0 react-native@0.74.1 --mode=update-lockfile

      # 9Ô∏è‚É£ Expo prebuild
      - name: Expo Prebuild Android
        working-directory: ${{ env.APP_DIR }}
        run: |
          npx expo prebuild --platform android --no-install --clean

      # üîü Pin Gradle + Kotlin for project and plugins
      - name: Pin Gradle & Kotlin
        working-directory: ${{ env.APP_DIR }}/android
        run: |
          ./gradlew wrapper --gradle-version 8.10.2
          
        
          sed -i 's/gradle-[0-9.]*-bin.zip/gradle-7.6.3-bin.zip/' gradle/wrapper/gradle-wrapper.properties
          
          echo "kotlin.code.style=official" >> gradle.properties
          echo "kotlinVersion=1.8.22" >> gradle.properties
          echo "androidGradlePluginVersion=8.0.2" >> gradle.properties
          echo "org.gradle.kotlin.dsl.provider.compiler.kotlinc.version=1.8.22" >> gradle.properties
          echo "org.gradle.kotlin.dsl.provider.reset=true" >> gradle.properties

      # 1Ô∏è‚É£1Ô∏è‚É£ Force-clean Gradle and Kotlin DSL caches
      - name: Clean Gradle & Kotlin DSL caches
        run: |
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/kotlin-dsl
          rm -rf ${{ env.APP_DIR }}/android/.gradle
          rm -rf ${{ env.APP_DIR }}/android/build

      # 1Ô∏è‚É£2Ô∏è‚É£ Force Kotlin version for all plugins (including node_modules)
      - name: Force Kotlin for all plugins
        working-directory: ${{ env.APP_DIR }}/android
        run: |
          echo 'pluginManagement {
                   resolutionStrategy {
                      eachPlugin {
                        if (requested.id.id.startsWith("org.jetbrains.kotlin")) {
                          useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22")
                        }
                      }
                    }
                }' >> settings.gradle.kts

      # 1Ô∏è‚É£3Ô∏è‚É£ Restore Android keystore
      - name: Restore Keystore
        working-directory: ${{ env.APP_DIR }}/android
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          cat <<EOF > keystore.properties
          storeFile=keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      # 1Ô∏è‚É£4Ô∏è‚É£ Verify toolchain
      - name: Verify toolchain
        working-directory: ${{ env.APP_DIR }}/android
        run: |
          ./gradlew -v
          grep kotlinVersion gradle.properties || true
          java -version

      # 1Ô∏è‚É£5Ô∏è‚É£ Build APK
      - name: Build APK
        working-directory: ${{ env.APP_DIR }}/android
        run: |
          ./gradlew clean
          ./gradlew assembleRelease --stacktrace

      # 1Ô∏è‚É£6Ô∏è‚É£ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.APP_DIR }}/android/app/build/outputs/apk/release/app-release.apk
