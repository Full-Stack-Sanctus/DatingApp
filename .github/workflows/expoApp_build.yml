name: Build Expo Android APK (Local)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      APP_DIR: apps/mobile/datingapp-mobile
      CI: 1

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.5

      # 3ï¸âƒ£ Enable Yarn (Classic 1.22.22 for maximum Expo compatibility)
      - name: ğŸ§¶ Set up Yarn Berry
        run: |
          corepack enable
          corepack prepare yarn@stable --activate
          yarn set version stable
          yarn -v

      # 4ï¸âƒ£ Cache Yarn dependencies
      - name: Cache Yarn
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn/cache
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - name: ğŸ” Check Yarn workspaces
        run: |
          yarn cache clean
          yarn workspaces list

      # 5ï¸âƒ£ Install dependencies (root)
      - name: ğŸ“¦ Install dependencies (safe flexible)
        run: |
          if [ -f yarn.lock ]; then
            yarn install --immutable
          else
            yarn install
          fi

      # Add root node_modules/.bin to PATH
      - name: â• Add Node bin to PATH
        run: |
          echo "${{ github.workspace }}/node_modules/.bin" >> $GITHUB_PATH
          echo "$(which node)"  # Debug check
          node -v

      # 6ï¸âƒ£ Setup Java & Gradle
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 7ï¸âƒ£ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/android/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: ğŸ§© Ensure Expo is available for build
        working-directory: ${{ env.APP_DIR }}
        run: |
          echo "ğŸ“¦ Installing Expo SDK for Yarn Berry"
          yarn up expo@54.0.23 react@18.2.0 react-native@0.74.1 --mode=update-lockfile
    
      # 8ï¸âƒ£ Expo Prebuild Android
      - name: ğŸ“± Expo Prebuild Android
        working-directory: ${{ env.APP_DIR }}
        run: |
          export CI=1
          npx expo prebuild --platform android --no-install --clean
          yarn android:prebuild || true
      
      # Due to Expo's incompatibility with ltest gradle and kotlin, we're going to be using gradle 7.6.3 and kotlin 1.8.22
      - name: ğŸ§± Upgrade Gradle wrapper
        working-directory: ${{ env.APP_DIR }}
        run: |
          sed -i 's/gradle-[0-9.]*-bin.zip/gradle-8.10.2-bin.zip/' android/gradle/wrapper/gradle-wrapper.properties
      
      - name: ğŸ§° Force Kotlin version compatible with Gradle 7.6.3 (KTS)
        working-directory: ${{ env.APP_DIR }}
        run: |
          FILE_PATH="android/build.gradle.kts"
          if [ -f "$FILE_PATH" ]; then
           echo "Updating Kotlin version in $FILE_PATH..."
           sed -i 's/kotlin("jvm") version ".*"/kotlin("jvm") version "1.8.22"/' "$FILE_PATH"
          fi
          
      - name: ğŸ”§ Pin Gradle and Kotlin for Expo CI
        run: |
          cd apps/mobile/datingapp-mobile/android
          ./gradlew clean
          ./gradlew wrapper --gradle-version 8.10.2
          echo "org.jetbrains.kotlin.android=1.8.22" >> gradle.properties
          echo "kotlin.code.style=official" >> gradle.properties
          "org.gradle.kotlin.dsl.provider.compiler.kotlinc.version=1.8.22" >> gradle.properties
          echo "org.gradle.kotlin.dsl.provider.reset=true" >> gradle.properties
          echo "androidGradlePluginVersion=8.0.2" >> gradle.properties
    
      # 9ï¸âƒ£ Restore Android keystore
      - name: ğŸ” Restore Keystore
        working-directory: ${{ env.APP_DIR }}/android
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          cat <<EOF > keystore.properties
          storeFile=keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      # ğŸ”Ÿ Build Release APK
      - name: ğŸ—ï¸ Build APK
        working-directory: ${{ env.APP_DIR }}/android
        run: |
          ./gradlew clean
          ./gradlew assembleRelease --stacktrace

      # 1ï¸âƒ£1ï¸âƒ£ Upload APK as artifact
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.APP_DIR }}/android/app/build/outputs/apk/release/app-release.apk