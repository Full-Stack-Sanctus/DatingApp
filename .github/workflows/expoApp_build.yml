name: Build Expo Android APK (Local)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      APP_DIR: apps/mobile/datingapp-mobile
      CI: 1

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Enable Yarn (Classic 1.22.22 for maximum Expo compatibility)
      - name: ğŸ§¶ Setup Yarn 1
        run: |
          corepack enable
          corepack prepare yarn@1.22.22 --activate
          yarn -v

      # 4ï¸âƒ£ Cache Yarn dependencies
      - name: Cache Yarn
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn/cache
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      # 5ï¸âƒ£ Install dependencies from monorepo root to maintain workspace links
      # if you have yarn.lock: yarn install --frozen-lockfile
      - name: ğŸ“¦ Install dependencies
        run: yarn install --mode=update-lockfile

      # 6ï¸âƒ£ Setup Java & Gradle
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 7ï¸âƒ£ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/android/build.gradle') }}
        
      - name: ğŸ“± Expo Prebuild Android
        working-directory: ${{ env.APP_DIR }}
        run: npx expo prebuild --platform android --non-interactive
  
      # 8ï¸âƒ£ Restore Android keystore
      - name: ğŸ” Restore Keystore
        working-directory: ${{ env.APP_DIR }}/android
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          cat <<EOF > keystore.properties
          storeFile=keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      # 9ï¸âƒ£ Build Release APK
      - name: ğŸ—ï¸ Build APK
        working-directory: ${{ env.APP_DIR }}/android
        run: ./gradlew assembleRelease

      # ğŸ”Ÿ Upload APK as artifact
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.APP_DIR }}/android/app/build/outputs/apk/release/app-release.apk
