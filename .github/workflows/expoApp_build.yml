name: Build Expo Android APK (Local)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      APP_DIR: apps/mobile/datingapp-mobile
      CI: true

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        env: 
          CI: true
        run: |
          npm install -g expo-cli
          npm install
          cd $APP_DIR
          npm install
          npx expo install --fix 
          npx expo prebuild --platform android

      - name: â˜• Set up Java & Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ğŸ” Restore Keystore
        working-directory: ${{ env.APP_DIR }}/android
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
          echo "storeFile=keystore.jks" >> keystore.properties

      - name: ğŸ—ï¸ Build Release APK
        working-directory: ${{ env.APP_DIR }}/android
        run: ./gradlew assembleRelease

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.APP_DIR }}/android/app/build/outputs/apk/release/app-release.apk
