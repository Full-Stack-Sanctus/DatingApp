name: Build Expo Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    env:
      APP_DIR: apps/mobile/datingapp-mobile
      
    steps:
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install -g eas-cli
          npm install
        working-directory: ${{ env.APP_DIR }}
    
      - name: Restore Keystore from secret
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > keystore.jks

      - name: Create credentials.json
        run: |
          mkdir -p apps/mobile/datingapp-mobile
          cat > apps/mobile/datingapp-mobile/credentials.json <<EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "./keystore.jks",
                "keystorePassword": "${KEYSTORE_PASSWORD}",
                "keyAlias": "${KEY_ALIAS}",
                "keyPassword": "${KEY_PASSWORD}"
              }
            }
          }
          EOF

      - name: ðŸ” Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas whoami || eas login --token $EXPO_TOKEN

      - name: ðŸ—ï¸ Build Android app
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform android --profile production --non-interactive
        working-directory: ${{ env.APP_DIR }}

      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: expo-android-build
          path: |
            apps/mobile/datingapp-moblie/dist/**/*.apk
            apps/mobile/datingapp-moblie/dist/**/*.aab
            apps/mobile/datingapp-moblie/dist/**/*.tar.gz
            
            
            