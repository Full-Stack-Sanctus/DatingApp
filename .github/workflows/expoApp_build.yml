name: Build Expo Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    env:
      APP_DIR: apps/mobile/datingapp-mobile
      
    steps:
      - name: üõéÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: üì¶ Install dependencies
        working-directory: ${{ env.APP_DIR }}
        run: |
          npm install -g eas-cli
          npm install
    
      - name: Restore Keystore from secret
        working-directory: apps/mobile/datingapp-mobile
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
    
      - name: Create credentials.json
        run: |
          mkdir -p apps/mobile/datingapp-mobile
          cat <<EOF > apps/mobile/datingapp-mobile/credentials.json
          {
            "android": {
              "keystore": {
                "keystorePath": "./keystore.jks",
                "keystorePassword": "${{secrets.KEYSTORE_PASSWORD}}",
                "keyAlias": "${{secrets.KEY_ALIAS}}",
                "keyPassword": "${{secrets.KEY_PASSWORD}}"
              }
            }
          }
          EOF

      - name: üîê Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas whoami || eas login --token $EXPO_TOKEN

      - name: üèóÔ∏è Build Android app
        working-directory: ${{ env.APP_DIR }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform android --profile production --non-interactive
   
      - name: üì¶ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: expo-android-build
          path: |
            apps/mobile/datingapp-moblie/dist/**/*.apk
            apps/mobile/datingapp-moblie/dist/**/*.aab
            apps/mobile/datingapp-moblie/dist/**/*.tar.gz
            
            
            