name: Build Expo Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Install dependencies
        run: |
          cd apps/mobile/datingapp-moblie
          npm install -g eas-cli
          npm install

      - name: 🔐 Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas whoami || eas login --token $EXPO_TOKEN

      - name: 🏗️ Build Android app
        run: |
          cd apps/mobile/datingapp-moblie
          eas build --platform android --profile production --non-interactive

      - name: 📦 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: expo-android-build
          path: |
            apps/mobile/datingapp-moblie/dist/**/*.apk
            apps/mobile/datingapp-moblie/dist/**/*.aab
            apps/mobile/datingapp-moblie/dist/**/*.tar.gz
