name: Build Expo Android APK (Local)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      APP_DIR: apps/mobile/datingapp-mobile
      CI: 1

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.5

      # 3ï¸âƒ£ Enable Yarn (Classic 1.22.22 for maximum Expo compatibility)
      - name: ğŸ§¶ Set up Yarn Berry
        run: |
          corepack enable
          corepack prepare yarn@stable --activate
          yarn set version stable
          yarn -v

      # 4ï¸âƒ£ Cache Yarn dependencies
      - name: Cache Yarn
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn/cache
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - name: ğŸ” Check Yarn workspaces
        run: |
          yarn cache clean
          yarn workspaces list

      # 5ï¸âƒ£ Install dependencies (root)
      - name: ğŸ“¦ Install dependencies (safe flexible)
        run: |
          if [ -f yarn.lock ]; then
            yarn install --immutable
          else
            yarn install
          fi

      # Add root node_modules/.bin to PATH
      - name: â• Add Node bin to PATH
        run: |
          echo "${{ github.workspace }}/node_modules/.bin" >> $GITHUB_PATH
          echo "$(which node)"  # Debug check
          node -v

      # 6ï¸âƒ£ Setup Java & Gradle
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 7ï¸âƒ£ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/android/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: ğŸ§© Ensure Expo is available for build
        working-directory: ${{ env.APP_DIR }}
        run: |
          echo "ğŸ“¦ Installing Expo SDK for Yarn Berry"
          yarn up expo@51.0.0 react@18.2.0 react-native@0.74.1 --mode=update-lockfile
    
      # 8ï¸âƒ£ Expo Prebuild Android
      - name: ğŸ“± Expo Prebuild Android
        working-directory: ${{ env.APP_DIR }}
        run: |
          export CI=1
          npx expo prebuild --platform android --no-install --clean
          yarn android:prebuild || true
      
      - name: ğŸ§± Upgrade Gradle wrapper
        working-directory: ${{ env.APP_DIR }}
        run: |
          sed -i 's/gradle-[0-9.]*-bin.zip/gradle-8.6-bin.zip/' android/gradle/wrapper/gradle-wrapper.properties
      
      - name: ğŸ§° Force Kotlin version compatible with Gradle 8.6 (KTS)
        working-directory: ${{ env.APP_DIR }}
        run: |
          FILE_PATH="android/build.gradle.kts"
          if [ -f "$FILE_PATH" ]; then
           echo "Updating Kotlin version in $FILE_PATH..."
           sed -i 's/kotlin("jvm") version ".*"/kotlin("jvm") version "1.9.25"/' "$FILE_PATH"
          fi
          
      # Path to the Expo Gradle plugin build files
      # 1ï¸âƒ£ Force Kotlin plugin 1.9.25 (compatible with Gradle 8.6)
      # 2ï¸âƒ£ Remove any previously added incorrect imports
      # 3ï¸âƒ£ Add imports right after the package declaration (the correct position)
      # 4ï¸âƒ£ Fix unresolved references for Gradle 8.6 compatibility
      - name: ğŸ©¹ Fix Expo Autolinking Kotlin for Gradle 8.6
        run: |
          set -e
          PLUGIN_DIR="apps/mobile/datingapp-mobile/node_modules/expo-modules-autolinking/android/expo-gradle-plugin"
          FILE="$PLUGIN_DIR/expo-autolinking-settings-plugin/src/main/kotlin/expo/modules/plugin/SettingsManager.kt"

          if [ -f "$FILE" ]; then
            echo "ğŸ”§ Patching Expo SettingsManager.kt for Gradle 8.6..."
            find "$PLUGIN_DIR" -type f -name "build.gradle.kts" -exec sed -i 's/kotlin("jvm") version ".*"/kotlin("jvm") version "1.9.25"/' {} \;

            sed -i '/^import org\.gradle\.api\.Project/d' "$FILE"
            sed -i '/^import org\.gradle\.api\.plugins\.ExtraPropertiesExtension/d' "$FILE"
            sed -i '/^import org\.gradle\.api\.plugins\.ExtensionContainer/d' "$FILE"
            sed -i '/^import org\.gradle\.kotlin\.dsl\.extra/d' "$FILE"

            sed -i '/^package expo\.modules\.plugin/a\
            import org.gradle.api.initialization.Settings\
            import org.gradle.api.plugins.ExtraPropertiesExtension\
            import org.gradle.kotlin.dsl.extra\
            ' "$FILE"

            sed -i 's/extensions\.extraProperties/settings.extensions.extraProperties/g' "$FILE"
            sed -i 's/\([^[:alnum:]_]\)extra\[/\1settings.extensions.extraProperties\[/g' "$FILE"

            echo "âœ… Kotlin compatibility patch applied successfully."
          else
            echo "âš ï¸ Expo SettingsManager.kt not found; skipping patch."
          fi

      # 9ï¸âƒ£ Restore Android keystore
      - name: ğŸ” Restore Keystore
        working-directory: ${{ env.APP_DIR }}/android
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          cat <<EOF > keystore.properties
          storeFile=keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      # ğŸ”Ÿ Build Release APK
      - name: ğŸ—ï¸ Build APK
        working-directory: ${{ env.APP_DIR }}/android
        run: |
          ./gradlew clean
          ./gradlew assembleRelease --stacktrace

      # 1ï¸âƒ£1ï¸âƒ£ Upload APK as artifact
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.APP_DIR }}/android/app/build/outputs/apk/release/app-release.apk
